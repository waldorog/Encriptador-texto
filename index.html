<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/Frame 6.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrese Texto aquí"
        ></textarea>

      <div class="terminos">
        <p> Solo letras minúsculas y sin acéntos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <button class="btn-desencriptar" type="button" onclick="desencriptar()">
            Desencriptar
        </button>
      </div>
  </div>
  <div class="encriptado">
      <img src="img/Muñeco.png" alt="" id="muñeco">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje"> No se encontro ningún mensaje</h2>
          <p id="parrafo">Ingrese el texto que desee encriptar o desencriptar</p>
      </div>
    </div>
  </div>
 </body>
 <script src="index.js"></script>
</html>
